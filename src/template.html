<html âš¡ lang="en">

<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-gfycat-0.1.js"></script>
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="canonical" href="{{canonical}}">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-img img {
      object-fit: contain;
    }

    .textbox {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
      color: white;
      text-shadow: 1px 1px 2px black;
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <amp-story standalone title="{{title}}">
    {{#items}}
    <amp-story-page id="page{{index}}" data-reddit-id="{{id}}">
      <amp-story-grid-layer template="vertical">
        {{#video}}
        <amp-video autoplay poster="{{poster}}" layout="fill">
          <source src={{src.dash}} type="application/dash+xml">
          <source src={{src.hls}} type="application/vnd.apple.mpegURL">
          <source src="{{src.fallback}}" type="video/mp4">
        </amp-video>
        {{/video}}
        {{#image}}
        <amp-img src="{{src}}" layout="fill">
        </amp-img>
        {{/image}}
        {{#gfycat}}
        <amp-gfycat data-gfyid="{{id}}" layout="responsive" width="1" height="2">
        </amp-gfycat>
        {{/gfycat}}
      </amp-story-grid-layer>
      <amp-story-page-outlink layout="nodisplay">
        <a href="{{permalink}}" target="_blank">Reddit post</a>
      </amp-story-page-outlink>
    </amp-story-page>
    {{/items}}
    <amp-story-page id="lastpage">
      <amp-story-grid-layer template="fill">
        <div class="textbox">
          <p>You've reached the end. Press "Load more" below.</p>
        </div>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>
</body>

</html>
